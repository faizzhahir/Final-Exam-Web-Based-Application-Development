  <main>
    <h1>Please Register or Sign In down below!</h1>
   
  <button onclick="document.getElementById('SignIn').style.display='block'">Sign In</button>
  <button onclick="document.getElementById('SignUp').style.display='block'">Sign Up</button>

  <div id="SignIn" class="modal">
    <span onclick="document.getElementById('SignIn').style.display='none'" class="close" title="Close">&times;</span>
    <form class="modal-content" action="../Home/Index.html">
      <div class="container">
        <img height="50cm" src="../Assets/Aqademic LogoType.png" alt="">
        <h1>Sign In</h1>
        <hr>
        <label for="Email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label id="Password" for="Password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
        <div class="clearfix">
          <button type="buttonSignIn" onclick="document.getElementById('SignIn').style.display='none'" class="cancelbtn">Cancel</button>
          <button onclick="buttonSignIn()" type="submit" class="buttonSignIn">Sign In</button>
        </div>
      </div>
    </form>
  </div>
  
<div id="SignUp" class="modal">
  <span onclick="document.getElementById('SignUp').style.display='none'" class="close" title="Close">&times;</span>
  <form onclick="SignUp(event)" class="modal-content" action="../Account/index.html">
    <div class="container">
      <img height="50cm" src="../Assets/Aqademic LogoType.png" alt="">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Name"><b>Fullname</b></label>
      <input type="text" placeholder="Enter Fullname" name="Name" required>

      <label for="Email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="Email" required>

      <label for="Grades"><b>Grades</b></label>
      <input type="number" placeholder="Enter Grades" name="Grades" required>

      <label for="Telephone"><b>Telephone</b></label>
      <input type="number" placeholder="Enter Number" name="Telephone" required>

      <label for="Gender"><b>Gender</b></label>
      <input type="radio" value="Male">
      <label for="Male">Male</label>
      <input type="radio" value="Female"> 
      <label for="Female">Female</label>
      
      <label for="Address"><b>Address</b></label>
      <input type="" placeholder="Enter Address" name="Address" required>

      <label for="DOB"><b>Date of Birth</b></label>
      <input type="date" placeholder="Enter DOB" name="DOB" required>

      <label for="Password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="Password" required>

      <label for="Password-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="Checkbox" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="buttonSignUp" onclick="document.getElementById('SignUp').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</main>
